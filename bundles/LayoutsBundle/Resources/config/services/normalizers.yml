services:
    netgen_layouts.normalizer.array_value:
        class: Netgen\Layouts\Serializer\Normalizer\ArrayValueNormalizer
        tags:
            - { name: serializer.normalizer }

    netgen_layouts.normalizer.exception:
        class: Netgen\Layouts\Serializer\Normalizer\ExceptionNormalizer
        arguments:
            - "%kernel.debug%"
        tags:
            - { name: serializer.normalizer }

    netgen_layouts.normalizer.view:
        class: Netgen\Layouts\Serializer\Normalizer\ViewNormalizer
        arguments:
            - "@netgen_layouts.view.renderer"
        tags:
            - { name: serializer.normalizer }

    netgen_layouts.normalizer.parameter:
        class: Netgen\Layouts\Serializer\Normalizer\ParameterNormalizer
        tags:
            - { name: serializer.normalizer }

    netgen_layouts.normalizer.block:
        class: Netgen\Layouts\Serializer\Normalizer\BlockNormalizer
        arguments:
            - "@netgen_layouts.api.service.block"
        tags:
            - { name: serializer.normalizer }

    netgen_layouts.normalizer.placeholder:
        class: Netgen\Layouts\Serializer\Normalizer\PlaceholderNormalizer
        tags:
            - { name: serializer.normalizer }

    netgen_layouts.normalizer.layout:
        class: Netgen\Layouts\Serializer\Normalizer\LayoutNormalizer
        arguments:
            - "@netgen_layouts.api.service.layout"
            - "@netgen_layouts.api.service.block"
        tags:
            - { name: serializer.normalizer }

    netgen_layouts.normalizer.collection:
        class: Netgen\Layouts\Serializer\Normalizer\CollectionNormalizer
        tags:
            - { name: serializer.normalizer }

    netgen_layouts.normalizer.collection_item:
        class: Netgen\Layouts\Serializer\Normalizer\CollectionItemNormalizer
        arguments:
            - "@netgen_layouts.item.url_generator"
            - "@netgen_layouts.collection.item_visibility_resolver"
        tags:
            - { name: serializer.normalizer }

    netgen_layouts.normalizer.collection_query:
        class: Netgen\Layouts\Serializer\Normalizer\CollectionQueryNormalizer
        tags:
            - { name: serializer.normalizer }

    netgen_layouts.normalizer.collection_result_set:
        class: Netgen\Layouts\Serializer\Normalizer\CollectionResultSetNormalizer
        tags:
            - { name: serializer.normalizer }

    netgen_layouts.normalizer.collection_result:
        class: Netgen\Layouts\Serializer\Normalizer\CollectionResultNormalizer
        arguments:
            - "@netgen_layouts.item.url_generator"
            - "@netgen_layouts.collection.item_visibility_resolver"
        tags:
            - { name: serializer.normalizer }

    netgen_layouts.normalizer.block_type:
        class: Netgen\Layouts\Serializer\Normalizer\BlockTypeNormalizer
        tags:
            - { name: serializer.normalizer }

    netgen_layouts.normalizer.block_type_group:
        class: Netgen\Layouts\Serializer\Normalizer\BlockTypeGroupNormalizer
        tags:
            - { name: serializer.normalizer }

    netgen_layouts.normalizer.layout_type:
        class: Netgen\Layouts\Serializer\Normalizer\LayoutTypeNormalizer
        tags:
            - { name: serializer.normalizer }

security:
    providers:
        users_in_memory:
            memory:
                users:
                    admin:
                        password: admin
                        roles: [ROLE_NGLAYOUTS_ADMIN]

    encoders:
        Symfony\Component\Security\Core\User\User: plaintext

    firewalls:
        main:
            provider: users_in_memory
            http_basic: ~

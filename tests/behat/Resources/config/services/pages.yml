imports:
    - pages/admin.yml
    - pages/app.yml

services:
    netgen_layouts.behat.page:
        class: Netgen\Layouts\Behat\Page\Page
        abstract: true
        arguments:
            - "@behat.mink.default_session"
            - "@behat.mink.parameters"

    netgen_layouts.behat.symfony_page:
        class: Netgen\Layouts\Behat\Page\SymfonyPage
        parent: netgen_layouts.behat.page
        abstract: true
        arguments:
            - "@router"
